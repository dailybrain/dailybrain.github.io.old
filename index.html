<html>

<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Lato:400,900,700,300,100' rel='stylesheet' type='text/css'>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

</head>

<body>
<div class="header">
	<div class="container">
    	<div class="row">
        	<div class="col-md-12 col-sm-12 col-xs-12">
            	<div class="logo pull-left col-md-6 col-sm-6 col-xs-12">
                	<h1>DailyBrain</h1>
                </div>
                <div class="social col-md-6 col-sm-6 col-xs-12">
            		<ul class="pull-right">
									<li><a href="https://www.facebook.com/dailybrain"><i class="fa fa-facebook"></i></a></li>
                  <li><a href="https://twitter.com/DailyBrainInc"><i class="fa fa-twitter"></i></a></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12">
            	<div class="main-title text-center">
                	<h2>Coming Soon</h2>
                    <p>We are busy working for our lovely customers :)<br /> Brace yourself, website is coming !</p>
                    <div id="countdown" data-wow-delay=".3s" data-date="Apr 1, 2016 10:00:00"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="about text-center">
	<div class="container">
    	<div class="row">
        	<div class="col-md-12">
            	<div class="title">
                	<h3>About Us</h3>
                </div>
                <div class="desc">
                	<p>DailyBrain is a digital innovation agency working hard to deliver awesome products using Agile Methodologies, Software Craftsmanship &amp; DevOps principles.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/jquery.countdown.min.js"></script>
<script type="text/javascript">
if ($('#countdown').length) {
			$('#countdown').countdown({
				render: function(data) {
					if (data.years >= 1) {
						var $days =	(data.years*365)+data.days;
					} else {
						var $days = data.days;
					}
				  $(this.el).html(
					  '<div class="day">' + this.leadingZeros($days) + ' <span>Days</span></div>'+
					  '<div class="hour">' + this.leadingZeros(data.hours, 2) + ' <span>Hours</span></div>'+
					  '<div class="min">' + this.leadingZeros(data.min, 2) + ' <span>Minutes</span></div>'+
					  '<div class="sec">' + this.leadingZeros(data.sec, 2) + ' <span>Seconds</span></div>'
				  );
				}
			});
		}

</script>
</body>
